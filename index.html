<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/index.js"></script>
  </head>
  <body>
    <main data-display="weekly">
      <div class="profile block">
        <div class="profile-section">
          <img src="/images/image-jeremy.png" alt="" class="profile-image" />

          <div>Report for <br /><b>Jeremy Robson</b></div>
        </div>

        <div class="buttons">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </div>

      <div class="time-tracking">
        <div class="report block">
          <div class="cover">
            <img src="/images/icon-self-care.svg" alt="" />
          </div>
          <div class="time">
            <div class="now">
              <span class="title">work</span>
              <span class="time-frame">32hrs</span>
            </div>
            <div class="previous">
              <img src="/images/icon-ellipsis.svg" alt="" class="menu-icon" />
              <div>last week - <span class="time-frame">36hrs</span></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
