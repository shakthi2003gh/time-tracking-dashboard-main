<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/index.js" defer></script>
  </head>
  <body>
    <main data-display="weekly">
      <div class="profile-block">
        <div class="profile-section">
          <img src="/images/image-jeremy.png" alt="" class="profile-image" />

          <div class="user-name">Report for <br /><b>Jeremy Robson</b></div>
        </div>

        <div class="buttons">
          <button data-type="daily">Daily</button>
          <button data-type="weekly" class="selected">Weekly</button>
          <button data-type="monthly">Monthly</button>
        </div>
      </div>

      <div class="time-tracking">
        <div class="report-block" data-type="work">
          <div class="cover"></div>

          <div class="time-report">
            <!-- now -->
            <div class="header">
              <span class="title">work</span>
              <img src="/images/icon-ellipsis.svg" alt="" class="menu-icon" />
            </div>

            <!-- previous -->
            <div class="time">
              <span class="time-frame">32hrs</span>
              <span>Last week - <span class="time-frame">36hrs</span></span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
